<!DOCTYPE html>
<html lang="ar">
<head>
    <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>حاسبة العباية</title>
</head>
<body>
  <h1>حاسبة طول العباية</h1>
  <form id="abayaForm">
    <label for="height">الطول (سم):</label><br>
    <input type="number" id="height" required><br><br>
    
    <label for="weight">الوزن (كجم):</label><br>
    <input type="number" id="weight" required><br><br>
    
    <label for="chest">محيط الصدر (سم):</label><br>
    <input type="number" id="chest" required><br><br>
    
    <button type="button" onclick="calculateAbaya()">احسب</button>
  </form>
  <h3 id="result"></h3>
  
  <script>
    function calculateAbaya() {
      const height = document.getElementById("height").value;
      const weight = document.getElementById("weight").value;
      const chest = document.getElementById("chest").value;

      let length = "";
      let size = "";

      // تحديد طول العباية
      if (height >= 149 && height <= 152) {
        length = "50 بوصة";
      } else if (height >= 153 && height <= 157) {
        length = "52 بوصة";
      } else if (height >= 158 && height <= 162) {
        length = "54 بوصة";
      } else if (height >= 163 && height <= 167) {
        length = "56 بوصة";
      } else if (height >= 168 && height <= 172) {
        length = "58 بوصة";
      } else if (height >= 173 && height <= 177) {
        length = "60 بوصة";
      } else {
        length = "الطول خارج نطاق المقاسات المتاحة";
      }

      // تحديد عرض العباية
      if (chest <= 80) {
        size = "XS";
      } else if (chest > 80 && chest <= 90) {
        size = "S";
      } else if (chest > 90 && chest <= 100) {
        size = "M";
      } else if (chest > 100 && chest <= 110) {
        size = "L";
      } else {
        size = "XL";
      }

      // عرض النتيجة
      document.getElementById("result").innerText = `طول العباية: ${length} | المقاس: ${size}`;
    }
  </script>
</body>
</html>
